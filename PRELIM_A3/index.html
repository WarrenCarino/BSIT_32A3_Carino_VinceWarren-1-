<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .overdue { background-color: #f8d7da; }
        .high-priority { border-left: 5px solid red; }
        .medium-priority { border-left: 5px solid orange; }
        .low-priority { border-left: 5px solid green; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
            <input type="date" id="dueDateInput" class="form-control ml-2">
            <select id="priorityInput" class="form-control ml-2">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button class="btn btn-primary" type="button" id="addTaskButton">Add Task</button>
        </div>
        <ul class="list-group" id="taskList"></ul>
        <button class="btn btn-secondary mt-3" id="sortButton">Sort by Priority</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
